<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="palindrome-wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
          A palindrome is a word or phrase that reads same backwards as
          forwards, e.g. apa, ini
        </p>
      </header>
      <div class="input-button">
        <input type="text" placeholder="Enter text or number"></input>
        <button type="submit">Check Palindrome</button>
      </div>
      <p class="info-text"></p>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
